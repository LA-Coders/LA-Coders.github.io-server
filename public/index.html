<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form action="">
      email:<br>
      <input type="text" name="email" id="email" value="email"><br><br>
      <input type="submit" value="Submit" id="slack-submit">
    </form>
    <script src="https://code.jquery.com/jquery-2.2.2.min.js"   integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function(){
        $('#slack-submit').click(function(event){
          event.preventDefault();
          var whateverIlike = {
              email: $("#email").val()
          }
          console.log(whateverIlike);
          $.post( "/api/slack/signup", whateverIlike, function( data ) {
            console.log(data);
              $( ".result" ).html( data )
          });
        })
      })
    </script>
  </body>
</html>
